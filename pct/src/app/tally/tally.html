<!-- instantiate the template -->
<ng-container *ngTemplateOutlet="tutorial"></ng-container>

<!-- tutorial on ng-templates -->
<ng-template #tutorial>
    <button class="tab-button" (click)="login()">{{loginText}}</button>
    <button class="tab-button" (click)="signUp()">{{signUpText}}</button>
</ng-template>

<!-- Tally cards load if there are any -->
<section *ngIf="users.length > 0; else noCards">
    <ion-card class="ion-card-custom" *ngFor="let user of users; let i = index;" (click)="increaseCount($event,i)">
        <ion-item [attr.data-count]="user.count">
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>{{ user.title }}</ion-label>
            <section class="tally-info-count"  [attr.data-count]="user.count" >{{ user.count }}</section>
            <ion-button fill="outline" slot="end" class="info-button" (click)="goToStats($event,i)"> i </ion-button>
        </ion-item>
        <ion-item>
            <ion-label>{{ user.created }} </ion-label>
        </ion-item>
    </ion-card>
</section>

<ng-template #noCards>
    <ion-item>
        <ion-label class="no-userData-title"> You do not have any tally cards </ion-label>
        <ion-label class="no-userData-subtext"> click the + and add one! </ion-label>
        <ion-icon name="add-circle-outline" (click)="addTallyCard($event)" class="add-icon"></ion-icon>
    </ion-item>
</ng-template>
